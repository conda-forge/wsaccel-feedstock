{% set name = "wsaccel" %}
{% set version = "0.6.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: aea79ba46b1a3792dbd1fe364aeb8a10128659c67057770c5c320d1f58588a8c

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [python_impl == "pypy"]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
  host:
    - python
    - pip
    - setuptools
    - cython
  run:
    - python

test:
  imports:
    - wsaccel
    - wsaccel.xormask
    - wsaccel.utf8validator

about:
  home: https://github.com/methane/wsaccel
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: WSAccell is WebSocket accelerator for AutobahnPython, and ws4py
  dev_url: https://github.com/methane/wsaccel

extra:
  recipe-maintainers:
    - synapticarbors
